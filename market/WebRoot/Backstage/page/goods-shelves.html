<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/zui.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <style>
        #dropz {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left;
        }
        #dropz .dz-details,#dropz .dz-progress,#dropz .dz-error-message,#dropz .dz-success-mark,#dropz .dz-error-mark {display: none;}
        #dropz>div{height: 100px; width: 100px; float: left; margin-right: 5px;}
        #dropz .dz-image>img{height: 100px; width: 100px;}
        #content {
            height: 500px;
        }
        .mar-top-15 { margin-top: 15px }
    </style>
</head>
<body>
<div class="page_main">
    <h3 class="header-dividing mar-top-0">商品上架</h3>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">商品名称</label>
            <div class="col-sm-10">
                <input class='form-control' type='text' maxlength="16" placeholder="请输入商品名称，不得超过16个字符（英文、汉字、标点符号）" name="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">商品描述</label>
            <div class="col-sm-10">
                <input class='form-control' type='text' maxlength="16" placeholder="请输入商品副标题，不得超过16个字符（英文、汉字、标点符号）" name="">
            </div>
        </div>
        <div class="form-group text-center">
            <label class="col-sm-2 control-label">商品介绍</label>
            <div class="col-sm-10 text-left introduce-body">
                <div class="introduce row">
                    <div class="col-sm-3">
                        <input class='form-control' type='text' placeholder="属性名字，如：数量、体积" name="">
                    </div>
                    <div class="col-sm-3">
                        <input class='form-control' type='text' placeholder="属性，如：8个、20cm*80cm" name="">
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn add-introduce btn-primary"><i class="icon icon-plus-sign"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <label class="col-sm-2 control-label">商品规格</label>
            <div class="col-sm-10 text-left specifications-body">
                <div class="specifications row">
                    <div class="col-sm-3">
                        <input class='form-control' type='text' placeholder="规格种类，如：内存、大小包装" name="">
                    </div>
                    <div class="col-sm-3">
                        <input class='form-control' type='text' placeholder="规格，如：128G、大份" name="">
                    </div>
                    <div class="col-sm-3">
                        <input class='form-control' type='text' placeholder="价格，如：100、3000（不带元）" name="">
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn add-specifications btn-primary"><i class="icon icon-plus-sign"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <label class="col-sm-2 control-label">商品类型</label>
            <div class="col-sm-10">
                <select class="form-control" name="">
                    <option value="1">单品</option>
                    <option value="2">礼盒</option>
                </select>
            </div>
        </div>
        <div class="form-group text-center">
            <label class="col-sm-2 control-label">所属分类</label>
            <div class="col-sm-10">
                <select class="form-control" name="">
                    <option value="1">肥料</option>
                    <option value="2">农药</option>
                </select>
            </div>
        </div>
        <div class="form-group text-center">
            <label class="col-sm-2 control-label">预览图</label>
            <div class="col-sm-10">
                <input type="file" name="">
            </div>
        </div>
        <div class="form-group text-center">
            <label class="col-sm-2 control-label">轮播图</label>
            <div class="col-sm-10">
                <div id="dropz"></div>
            </div>
        </div>
        <div class="form-group text-center">
            <label class="col-sm-2 control-label">商品详情编辑</label>
            <div class="col-sm-10">
                <textarea id="content" class="form-control kindeditor ke-container ke-container-default" placeholder="本编辑器编辑完成后的排版即为最终网页呈现排版">Hello, world!</textarea>
            </div>
        </div>
        <div class="form-group text-center">
            <div class="col-sm-4 col-sm-offset-4">
                <button class="btn btn-lg btn-block btn-success">提交</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/zui.min.js"></script>
<script src="../js/shelves.js"></script>
<script src="../js/dropzone.js"></script>
</html>
