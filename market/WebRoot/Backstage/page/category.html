<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/zui.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
</head>
<body>
    <div class="page_main">
        <h3 class="header-dividing mar-top-0">分类管理</h3>
        <form class="form-horizontal btnBox" role="form">
            <div class="form-group type_body">
                <div class="col-sm-4">
                    <input class='form-control' type='text' placeholder="请输入类别名称，如家居、电子" name="">
                </div>
            </div>
            <div class="form-group text-center">
                <div class="col-sm-2">
                    <button type="button" class="btn btn-block btn-primary type_add">新增类别</button>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-block btn-success">提交</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../js/jquery-1.8.3.min.js"></script>
<script>
    var type = '<div class="form-group typeBox">' +
                    '<div class="col-sm-4">' +
                        '<input class="form-control" type="text" name="">' +
                    '</div>' +
                    '<div class="col-sm-2">' +
                        '<button type="button" type="button" class="btn delete btn-danger"><i class="icon icon-remove-sign"></i></button>'+
                    '</div>'+
                '</div>';
    $('.type_add').click(function () {
        $('.type_body').after(type);
    });
    $('.btnBox').on('click','.delete', function () {
        $(this).parents('.typeBox').remove();
    })
</script>
</html>
