<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/html.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/weui.min.css">
    <style>
        /*.city { display: none }*/
    </style>
</head>
<body style="background-color: #fbf9fe">
<form>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">收货人</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input frm-name" type="text" placeholder="请输入收货人姓名" name="1">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">电话</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input frm-tel" type="tel" placeholder="请输入手机号码或者座机号码" name="12">
            </div>
        </div>
    </div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell weui_cell_switch">
            <div class="weui_cell_hd weui_cell_primary">是否设为默认收货地址</div>
            <div class="weui_cell_ft">
                <input class="weui_switch frm-default" type="checkbox" value="1" name="2222">
            </div>
        </div>
    </div>
    <div class="weui_cells_title">收货地址</div>
    <div class="weui_cells">
        <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_hd">
                省份
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select frm-province" onchange="province();" name="test">
                    <option value="0">请选择</option>
                    <option value="1">测试</option>
                </select>
            </div>
        </div>
        <div class="weui_cell weui_cell_select weui_select_after city">
            <div class="weui_cell_hd">
                城市
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select frm-city" onchange="city();" name="13">
                    <option value="0">请选择</option>
                    <option value="1">测试</option>
                </select>
            </div>
        </div>
        <div class="weui_cell weui_cell_select weui_select_after county">
            <div class="weui_cell_hd">
                县区
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select frm-county" onchange="county();" name="14">
                    <option value="0">请选择</option>
                    <option value="1">测试</option>
                </select>
            </div>
        </div>
        <div class="weui_cell address">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea class="weui_textarea frm-address" placeholder="请输入具体的详细地址" rows="2" name="as"></textarea>
            </div>
        </div>
    </div>
    <div class="weui_btn_area">
        <button type="submit" class="weui_btn weui_btn_primary frm-btn">提交</button>
    </div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_warn" href="listAddress.html">删除</a>
    </div>
</form>
</body>
<script src="../../js/jquery-1.8.3.min.js"></script>
<script src="../../js/address.js"></script>
<script src="../../js/dialog.js"></script>
<script>
    $(".city").hide();
    $('.county').hide();
    $('.address').hide();
    function province(){
        $(".city").show();
    }
    function city(){
        $('.county').show();
    }
    function county(){
        $('.address').show();
    }
</script>
</html>
