<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/html.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body style="background-color: #f5f5f5">
<div class="form-group">
    <form>
        <div class="input-group" >
            <input type="text" placeholder="请输入您的手机号码">
        </div>
        <hr>
        <div class="input-group verify-group clear">
            <input type="text" placeholder="填写所接收的验证码">
            <div class="verify-code">
                <button type="button" id="refreshSms">点击发送验证码</button>
            </div>
        </div>
        <hr style="margin: 0">
        <div class="input-group" >
            <input type="password" placeholder="请设置您的的登录密码">
        </div>
        <hr>
        <div class="input-group" >
            <input type="password" placeholder="请重复您的的登录密码">
        </div>
        <div class="btn-group">
            <button type="submit">注册</button>
        </div>
    </form>
</div>
</body>
<script src="../../js/jquery-1.8.3.min.js"></script>
<script>
    var countdown = 60;
    $('#refreshSms').click(function () {
        refreshSms();
    });
    function refreshSms(){
        var refreshSms = $('#refreshSms');
        if (countdown == 0) {
            refreshSms.attr('disabled',false);
            refreshSms.html('重新获取');
            countdown = 60;
        }else{
            refreshSms.attr('disabled',true);
            refreshSms.html('重新获取(' + countdown + ')');
            countdown--;
            setTimeout('refreshSms()', 1000);
        }
    }
</script>
</html>
