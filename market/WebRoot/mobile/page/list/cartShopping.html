<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的购物车</title>
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/html.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/cart.css">
</head>
<body>
    <div class="content">
        <div class="goods">
            <label class="check">
                <input type="checkbox" class="checked" disabled>
                <i class="checked-icon"></i>
            </label>
            <div class="img">
                <div class="img-box">
                    <img src="../../img/test.png">
                </div>
                <div class="change-num clear">
                    <a class="reduce">-</a>
                    <input type="text" value="1" min="1" readonly>
                    <a class="add">+</a>
                </div>
            </div>
            <div class="title">
                <div class="name">超级商品三品三品三品三品三品三品三品三品三品三品三品三品三品三品三品三品三品三品三的</div>
                <div class="style">款式：</div>
                <div class="unit-price">单价：￥<span>100.91</span></div>
                <div class="title-foot">
                    <div class="delete">删除</div>
                    <div class="subtotal">
                        小计：<span>100.91</span>元
                    </div>
                </div>
            </div>
        </div>
        <hr style="margin: 0 0 0 10%">
        <div class="goods">
            <label class="check">
                <input type="checkbox" class="checked" disabled>
                <i class="checked-icon"></i>
            </label>
            <div class="img">
                <div class="img-box">
                    <img src="../../img/test.png">
                </div>
                <div class="change-num clear">
                    <a class="reduce">-</a>
                    <input type="text" value="1" min="1" readonly>
                    <a class="add">+</a>
                </div>
            </div>
            <div class="title">
                <div class="name">超级商品三品三品三品三品三品三品三品三品三品三品三品三品三品三品三品三品三品三品三的</div>
                <div class="style">款式：</div>
                <div class="unit-price">单价：￥<span>19.54</span></div>
                <div class="title-foot">
                    <div class="delete">删除</div>
                    <div class="subtotal">
                        小计：<span>19.54</span>元
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <label class="all-check">
            <i class="checked-icon"></i>
            <input type="checkbox" class="all-checked" disabled style="display: none"><span>全选</span>
        </label>
        <div class="total-price">
            合计:￥<span>0</span>
        </div>
        <a class="settlement" href="#" onclick="test();">
            结算
        </a>
    </div>
</body>
<script src="../../js/jquery-1.8.3.min.js"></script>
<script src="../../js/cart.js"></script>
</html>
